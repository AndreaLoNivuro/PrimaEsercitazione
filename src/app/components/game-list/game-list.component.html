<div class="wrapper">
    <div class="two">
        <div *ngFor="let item of gameList" (click)="idSelezionato = item.id" class="game">
            <img src="{{ item.immagine }}"> 
            {{ item.name }}
        </div>
    </div>
    <div class="three">
        <app-game-detail *ngIf="idSelezionato != null" [gameID]="idSelezionato"></app-game-detail>
    </div>
</div>
